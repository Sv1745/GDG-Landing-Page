<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG College Chapter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Group 5.png" alt="GDG Logo">
                <span style="font-size: 35px; font-family: monsterrat; font-weight: 600; color: rgb(71, 71, 71);">NMIT</span>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#events">Events</a>
                <a href="#team">Team</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to GDG NMIT</h1>
            <p>Learn. Connect. Build.</p>
            <a href="https://gdg.community.dev/gdg-on-campus-nitte-meenakshi-institute-of-technology-bengaluru-india/"><button class="primary-btn">Join Community</button></a>
        </section>

        <section id="events" class="events">
            <h2>Upcoming Events</h2>
            <div class="event-grid" id="eventGrid">
            </div>
        </section>

        <section id="team" class="team">
            <h2>Our Team</h2>
            <div class="team-grid">
                <div class="team-member">
                    <div class="member-img" style="background-image: url('Red.png'); background-size: cover; background-position: center;"></div>
                    <h3>Lead Organizer</h3>
                    <p>Elon Musk</p>
                </div>
                <div class="team-member">
                    <div class="member-img" style="background-image: url('Blue.png'); background-size: cover; background-position: center;"></div>
                    <h3>Technical Lead</h3>
                    <p>Mark Zuckerberg</p>
                </div>
                <div class="team-member">
                    <div class="member-img" style="background-image: url('Green.png'); background-size: cover; background-position: center;"></div>
                    <h3>Community Manager</h3>
                    <p>Tim Cook</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Get in Touch</h2>
            <div class="contact-form">
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="Email" id="email">
                <textarea placeholder="Message" id="message"></textarea>
                <button class="primary-btn" onclick="submitForm()">Send Message</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">GitHub</a>
            </div>
            <p>Â© 2024 GDG NMIT. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
